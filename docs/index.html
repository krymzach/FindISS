
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find ISS</title>
    <style>
        body { margin: 0; }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.156.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.156.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        const scene = new THREE.Scene();
        const backgroundTexture = new THREE.TextureLoader().load("./assets/stars.jpg");
        scene.background = backgroundTexture
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1000)
        light.position.set(0.8, 1.4, 1.0)
        scene.add(light)

        const ambientLight = new THREE.AmbientLight()
        scene.add(ambientLight)

        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('./assets/Diffuse_2K.png');
        const material = new THREE.MeshPhongMaterial({ map: texture });

        const controls = new OrbitControls(camera, renderer.domElement);
        //controls.maxDistance = 6
        //controls.minDistance = 4
        const loader = new GLTFLoader();

        const fbxLoader = new FBXLoader()
        fbxLoader.load(
            './assets/Earth_2K.fbx',
            (object) => {
                object.traverse( child => {
                    if (child.isMesh){
                        child.material = material;
                    }
                })
                object.scale.set(.009, .009, .009);
                scene.add(object);
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
            },
            (error) => {
                console.log(error)
            }
        )

        loader.load(
            './assets/ISS_stationary.glb',
            function (object) {
                object.scene.scale.set(0.001, 0.001, 0.001);
                object.scene.position.set(4.5, 4.5, 4.5);
                scene.add(object.scene);
            }
        )

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
