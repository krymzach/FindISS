
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find ISS</title>
    <style>
        body { margin: 0; }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.156.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.156.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        const scene = new THREE.Scene();

        const skyBoxTextureLoader = new THREE.TextureLoader();
        const skyBoxTexture = skyBoxTextureLoader.load('./assets/skybox-texture-map.png')

        const skyBoxMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, map: skyBoxTexture });

        scene.background = skyBoxMaterial
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1000)
        light.position.set(0.8, 1.4, 1.0)
        scene.add(light)

        const ambientLight = new THREE.AmbientLight()
        scene.add(ambientLight)

        const textureLoader = new THREE.TextureLoader();
        const texture1 = textureLoader.load('./assets/Ocean_Mask_2K.png');
        const texture2 = textureLoader.load('./assets/Bump_2K.png');
        const texture3 = textureLoader.load('./assets/Clouds_2K.png');
        const texture4 = textureLoader.load('./assets/Diffuse_2K.png');
        const material1 = new THREE.MeshPhongMaterial({ map: texture1 });
        const material2 = new THREE.MeshPhongMaterial({ map: texture2 });
        const material3 = new THREE.MeshPhongMaterial({ map: texture3 });
        const material4 = new THREE.MeshPhongMaterial({ map: texture4 });

        const controls = new OrbitControls(camera, renderer.domElement);
        const loader = new GLTFLoader();

        const fbxLoader = new FBXLoader()
        fbxLoader.load(
            './assets/Earth_2K.fbx',
            (object) => {
                object.traverse( child => {
                    if (child.isMesh){
                        child.material = material1;
                        child.material = material2;
                        child.material = material3;
                        child.material = material4;
                    }
                })
                object.scale.set(.009, .009, .009);
                scene.add(object);
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
            },
            (error) => {
                console.log(error)
            }
        )

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
