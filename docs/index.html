
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find ISS</title>
    <style>
        body { margin: 0; }
        .zoom_buttons {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 40px;
            height: 81px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            border: 1px solid white;
            display: flex;
            flex-direction: column;
        }
        .zoom_in_button {
            width: 40px;
            height: 40px;
            text-align: center;
            color: white;
            border-bottom: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
        .zoom_out_button {
            width: 40px;
            height: 40px;
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

    </style>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.156.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.156.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div class="zoom_buttons">
        <div class="zoom_in_button">+</div>
        <div class="zoom_out_button">-</div>
    </div>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        function getISSInfo() {
            fetch('https://api.wheretheiss.at/v1/satellites/25544', {
                method: "GET"
            }).then((response) => response.json()).then((json) => console.log(json));
        }

        getISSInfo();

        const scene = new THREE.Scene();
        const backgroundTexture = new THREE.TextureLoader().load("./assets/stars.jpg");
        scene.background = backgroundTexture
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1000)
        light.position.set(6.4, 12.2, 6.0)
        scene.add(light)

        const ambientLight = new THREE.AmbientLight()
        scene.add(ambientLight)

        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('./assets/Diffuse_2K.png');
        const material = new THREE.MeshPhongMaterial({ map: texture });

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.maxDistance = 6
        controls.minDistance = 4
        const loader = new GLTFLoader();

        loader.load(
            './assets/Earth_1_12756.glb',
            function (object) {
                object.scene.scale.set(.006, .006, .006);
                scene.add(object.scene);
            }
        )

        loader.load(
            './assets/ISS_stationary.glb',
            function (object) {
                object.scene.scale.set(0.001, 0.001, 0.001);
                object.scene.position.set(2, 2, 2);
                scene.add(object.scene);
            }
        )

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
